<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Hunter</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen text-gray-900 font-sans p-6">
    <div id="app-container">
        <header class="flex items-center justify-between mb-8">
            <h1>VOLATILITY HUNTER</h1>
            <input 
            id="search-input"
            type="search"
            class="bg-white border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500"
            placeholder="Search..."
            />

            <p>12:44pm</p>
        </header>
        <main>
            <section id="hero" class="bg-white rounded-3xl shadow-lg p-8 mb-10"></section>
            <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <section id="gainers" class="bg-white rounded-2xl p-6 shadow-sm">
                    <h2>Top Gainers</h2>
                    <div id="gainers-list"></div>
                </section>
                <section id="losers" class="bg-white rounded-2xl p-6 shadow-sm">
                    <h2>Top Losers</h2>
                    <div id="losers-list"></div>
                </section>
            </div>
        </main>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
